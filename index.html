<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link href="https://fonts.googleapis.com/css2?family=Quicksand:wght@600&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="style.css" />
  <title>Momentum</title>
</head>

<body>
  <h2>Town</h2>
  <h2 class="town" contenteditable="true">[Введите город]</h2>
  <div class="weather">
    <span class="weather__title">Weather</span>
    <br>
    Температура: 
    <span class="temp"></span>

    <br>
    Влажность воздуха:
    <span class="air-humidity"></span>

    <br>
    Скорость ветра:
    <span class="wind-speed"></span>
  </div>
  <time class="time"><span class="hour"></span><span>:</span><span>:</span></time>
  <span class="date"></span>
  <h1 class="fullGreeting">
    <span class="greeting"></span>
    <span class="name" contenteditable="true"></span>
  </h1>
  <h2>What Is Your Focus For Today?</h2>
  <h2 class="focus" contenteditable="true"></h2>
  <button class="next-background">Следующая картинка</button>
  <span class="quote"></span>
  <button class="next-quote">Следующая цитата</button>
  <script src="script.js"></script>
</body>
</html>
